<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="images/enjoy_agile_1.png" width="200" >
        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <p class="view">
          <a href="https://plus.google.com/+AlexandreThibault" 
             target="googleplus">
               Google+
           </a>
        </p>
        <p class="view">
          <a href="http://www.happymelly.com/members/#/377" 
             target="hm">
               Happy Melly
           </a>
        </p>
        <p class="view">
          <a href="https://www.linkedin.com/in/alexthib?locale=fr_FR&trk=profile_view_lang_sel_click" 
             target="linkedin">
               LinkedIn
          </a>
        </p>
        <p class="view">
          <a href="https://twitter.com/alexandrethib" 
             target="twitter">
               Twitter
          </a>
        </p>    

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <!--Enjoy Footer-->
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
