---
layout: default
---
<h1>{{page.title}}</h1>

{{content}}

<div class="navigation">
	{% if page.previous.url %}
	<div class="prev">
	<a href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
	</div>
	{% endif %}
	{% if page.next.url %}
	<div class="next">
	<a href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
	</div>
	{% endif %}
</div>
